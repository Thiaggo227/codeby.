<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="saldo.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&display=swap"
        rel="stylesheet">

    <title>Saldo | CodeBy.</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Code<span class="logo-red">By.</span></h1>
        <div class="clima-desktop">
          
        </div>

        <nav class="nav-desktop">
            <ul>
                <li><a class="nav-link" href="index.html">INÍCIO<i class="bi bi-arrow-clockwise"></i></a></li>
                <li><a class="nav-link" href="https://docs.google.com/spreadsheets/d/1io6wfP4HJckT-lHyhUC066DqFdNTj5BGqzYA9yKDtwc/edit?usp=sharing">RECEITA<i class="bi bi-coin"></i></a></li>
                <li><a class="nav-link" href="https://docs.google.com/spreadsheets/d/1vo4jKQQWByzW1WOcDDvFMalkjvaD4BfuoSTcfhZN6gw/edit?usp=sharing">GASTOS<i class="bi bi-cash-stack"></i></a></li>
                <li><a class="nav-link" href="saldo.html">SALDO<i class="bi bi-currency-dollar"></i></a></li>
                <li><a href="#">SAÚDE<i class="bi bi-droplet-fill"></i></a></li>
            </ul>
        </nav>

        <button id="menuBtn" class="menu-btn">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <!-- MOBILE MENU IGUAL AO DO STYLE -->
    <nav id="mobileMenu" class="mobile-nav">
        <ul>
            <li><a href="index.html">INÍCIO</a></li>
            <li><a
                    href="https://docs.google.com/spreadsheets/d/1io6wfP4HJckT-lHyhUC066DqFdNTj5BGqzYA9yKDtwc/edit?usp=sharing">RECEITA</a>
            </li>
            <li><a
                    href="https://docs.google.com/spreadsheets/d/1vo4jKQQWByzW1WOcDDvFMalkjvaD4BfuoSTcfhZN6gw/edit?usp=sharing">GASTOS</a>
            </li>
            <li><a href="saldo.html">SALDO</a></li>
            <li><a href="#">SAÚDE</a></li>

            <li class="clima-mobile">
                <span id="temperaturaAtualMobile"></span>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section class="card">
            <h1 class="title">Saldo</h1>

            <div class="balance-area">
                <div class="balance-label">Seu saldo</div>
                <div id="balance" class="balance">0.00</div>
            </div>

            <div class="controls">
                <div class="set-area">
                    <input id="setValueInput" type="number" step="0.01" placeholder="Digite o valor" class="input">
                    <button id="setValueBtn" class="btn btn-set">Definir saldo</button>
                </div>

                <div class="buttons">
                    <button id="decrease" class="btn btn-decrease">− Diminuir</button>
                    <button id="increase" class="btn btn-increase">+ Aumentar</button>
                </div>

                <div class="extras">
                    <button id="reset" class="btn btn-reset">Zerar</button>
                </div>
            </div>

        </section>
    </main>

    <script src="saldo.js"></script>

</body>

</html>
